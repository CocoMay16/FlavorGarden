    <script>
        function handleSubmit(event) {
            event.preventDefault();

            var form = document.getElementById('myForm');
            var isValid = true;

            for (var i = 0; i < form.elements.length; i++) {
                if (form.elements[i].hasAttribute('required') && !form.elements[i].value) {
                    isValid = false;
                    break;
                }
            }

            if (isValid) {
                var confirmSubmit = confirm('Ready to submit?');
                if (confirmSubmit) {
                    location.replace('file:///C:/Users/kmosh/OneDrive/Desktop/SP/FGthx.html');
                }
            } else {
                alert('Check all required fields.');
            }
        }
    </script>
